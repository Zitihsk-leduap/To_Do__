{% extends "layout.html" %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-sm" style="width: 50%; min-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Confirm Deletion</h3>
                <p class="text-center mb-4">Are you sure you want to delete the task: <strong>{{ todo.task }}</strong>?</p>
                
                <!-- Deletion Form -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center mb-3">
                        <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
                    </div>
                </form>

                <!-- Cancel Button -->
                <div class="d-flex justify-content-center">
                    <a href="{% url 'main' %}" class="btn btn-secondary btn-lg">Cancel</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
